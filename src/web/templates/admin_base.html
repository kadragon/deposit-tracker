<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}관리자 페이지 - 공동 영수증 분할 시스템{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        admin: '#7C3AED'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Admin Navigation -->
    <nav class="bg-admin text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-xl font-bold">관리자 페이지</div>
                <div class="space-x-4">
                    <a href="{{ url_for('admin_users') }}" class="hover:text-purple-200 transition-colors">사용자 관리</a>
                    <a href="{{ url_for('admin_stores') }}" class="hover:text-purple-200 transition-colors">매장 관리</a>
                    <a href="{{ url_for('admin_transactions') }}" class="hover:text-purple-200 transition-colors">거래 내역</a>
                    <form method="post" action="{{ url_for('admin_logout') }}" class="inline">
                        <button type="submit" class="hover:text-purple-200 transition-colors">로그아웃</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="mb-4 p-4 rounded-lg {% if category == 'error' %}bg-red-100 border border-red-400 text-red-700{% else %}bg-blue-100 border border-blue-400 text-blue-700{% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
