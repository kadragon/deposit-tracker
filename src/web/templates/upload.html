{% extends "base.html" %}

{% block title %}영수증 업로드 - 공동 영수증 분할 시스템{% endblock %}

{% block content %}
<div class="text-center space-y-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-8">영수증 업로드</h1>
    
    <!-- Upload Form -->
    <form method="post" enctype="multipart/form-data" class="space-y-6" id="upload-form">
        <!-- Drag and Drop Zone -->
        <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 hover:border-primary transition-colors cursor-pointer" 
             id="drop-zone"
             onclick="document.getElementById('file-input').click()">
            <div class="text-gray-600">
                <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <div class="text-lg font-medium">여기를 클릭하거나 파일을 끌어다 놓으세요</div>
                <div class="text-sm text-gray-500 mt-2">JPG, PNG, PDF 파일을 업로드할 수 있습니다</div>
                <div class="text-xs text-gray-400 mt-1">업로드 후 OCR 결과를 미리 확인할 수 있습니다</div>
            </div>
            <input type="file" 
                   id="file-input" 
                   name="file" 
                   accept="image/*,.pdf" 
                   class="hidden" 
                   onchange="handleFileSelect(this)">
        </div>

        <!-- Selected File Display -->
        <div id="file-info" class="hidden bg-blue-50 border border-blue-200 rounded-lg p-4">
            <div class="flex items-center justify-between">
                <div>
                    <div class="font-medium text-blue-800" id="file-name"></div>
                    <div class="text-sm text-blue-600" id="file-size"></div>
                </div>
                <button type="button" onclick="clearFile()" class="text-blue-600 hover:text-blue-800">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Upload Button -->
        <button type="submit" 
                id="upload-btn"
                class="w-full bg-primary text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-600 transition-colors disabled:bg-gray-400"
                disabled>
            <span id="upload-text">영수증 업로드 및 OCR 처리</span>
        </button>
    </form>

    <!-- Progress Indicator -->
    <div id="progress-indicator" class="hidden bg-yellow-50 border border-yellow-200 rounded-lg p-4">
        <div class="flex items-center space-x-3">
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-yellow-600"></div>
            <div class="text-yellow-800">
                <div class="font-medium">업로드 및 처리 중...</div>
                <div class="text-sm">잠시만 기다려주세요</div>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <div class="space-x-4">
        <a href="/" class="text-gray-600 hover:text-gray-800">← 사용자 선택</a>
    </div>
</div>

<script>
function handleFileSelect(input) {
    const file = input.files[0];
    if (file) {
        document.getElementById('file-name').textContent = file.name;
        document.getElementById('file-size').textContent = formatFileSize(file.size);
        document.getElementById('file-info').classList.remove('hidden');
        document.getElementById('upload-btn').disabled = false;
    }
}

function clearFile() {
    document.getElementById('file-input').value = '';
    document.getElementById('file-info').classList.add('hidden');
    document.getElementById('upload-btn').disabled = true;
}

function formatFileSize(bytes) {
    if (bytes < 1024) return bytes + ' B';
    if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
    return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
}

// Drag and drop functionality
const dropZone = document.getElementById('drop-zone');

dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.classList.add('border-primary', 'bg-blue-50');
});

dropZone.addEventListener('dragleave', (e) => {
    e.preventDefault();
    dropZone.classList.remove('border-primary', 'bg-blue-50');
});

dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.classList.remove('border-primary', 'bg-blue-50');
    
    const files = e.dataTransfer.files;
    if (files.length > 0) {
        document.getElementById('file-input').files = files;
        handleFileSelect(document.getElementById('file-input'));
    }
});

// Show progress when form is submitted
document.getElementById('upload-form').addEventListener('submit', () => {
    document.getElementById('progress-indicator').classList.remove('hidden');
    document.getElementById('upload-btn').disabled = true;
    document.getElementById('upload-text').textContent = '처리 중...';
});
</script>
{% endblock %}
